<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Red - Furitager Aero</title>
  <style>
    /* Reset & font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.7) contrast(1.2);
    }

    /* Overlay for depth & glow */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 20, 40, 0.4);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* Header nav */
    header {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 2;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #00fff9;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #66fff9;
      text-shadow: 0 0 8px #66fff9;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    /* Main content */
    main h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      color: #00fff9;
      text-shadow: 0 0 10px #00fff9;
      margin-bottom: 0.3em;
    }

    main h2 {
      font-size: 1.8rem;
      color: #66fff9;
      margin-bottom: 1em;
      text-shadow: 0 0 6px #66fff9;
    }

    p.quote {
      font-size: 1.3rem;
      font-style: italic;
      color: #ccfaff;
      margin: 1em 0;
      text-shadow: 0 0 5px #ccfaff;
    }

    a.email-link {
      color: #00fff9;
      text-decoration: underline;
      font-weight: 500;
      transition: 0.3s;
    }

    a.email-link:hover {
      color: #66fff9;
      text-shadow: 0 0 8px #66fff9;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #66fff9;
      text-shadow: 0 0 4px #66fff9;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for depth -->
  <div id="overlay"></div>

  <!-- Header / Menu -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="floating">
    <h1>Noah Jackson</h1>
    <h2>Nickname: Deckrd</h2>
    <p class="quote">"Simplicity is the ultimate sophistication."</p>
    <p>Email: <a class="email-link" href="mailto:contact@noah.red">contact@noah.red</a></p>
  </main>

  <!-- Footer -->
  <footer class="floating">
    Built with AI, because Iâ€™d rather wrestle a porcupine than write code.
  </footer>

</body>
</html>
