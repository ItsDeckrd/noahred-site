<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Red - Y2K Landing</title>
  <style>
    /* Reset & font */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Verdana','Arial',sans-serif; }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0b0033, #330066);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Background glow shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
    }

    body::before {
      width: 500px;
      height: 500px;
      background: #ff00ff;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 700px;
      height: 700px;
      background: #00ffff;
      bottom: -150px;
      right: -150px;
    }

    /* Main content */
    .container {
      z-index: 2;
      max-width: 600px;
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      border: 2px solid #00ffff;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff;
    }

    h1 {
      font-size: 4rem;
      color: #ff66ff;
      text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff00ff;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #66ffff;
      margin-bottom: 1rem;
    }

    p.quote {
      font-size: 1.5rem;
      font-style: italic;
      color: #ccffff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 6px #ccffff;
    }

    a.email-link {
      font-size: 1.2rem;
      color: #ff00ff;
      text-decoration: underline;
      font-weight: bold;
      transition: 0.3s;
    }

    a.email-link:hover {
      color: #ff99ff;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff00ff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #66ffff;
      text-shadow: 0 0 4px #66ffff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Noah Jackson</h1>
    <h2>Chai</h2>
    <p class="quote">"I gave taht chair the makers mark."</p>
    <p>Email: <a class="email-link" href="mailto:contact@noah.red">contact@noah.red</a></p>
  </div>

  <footer>
    Built with AI, because Iâ€™d rather wrestle a porcupine than code.
  </footer>

</body>
</html>
