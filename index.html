<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah Red</title>
  <style>
    /* --- BASIC RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(circle at center, #ffcedf, #e1d3ff 40%, #d6f4ff);
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- HEADER / NAV --- */
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 0.9rem;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    /* --- MAIN CONTENT --- */
    .content {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: #444;
      margin-top: 5px;
    }

    .email {
      margin-top: 25px;
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .email:hover {
      background: #000;
      color: #fff;
    }

    /* --- SMALL DETAIL / ANIMATION --- */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .content {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#project1">Project 1</a>
    <a href="#project2">Project 2</a>
    <a href="#project3">Project 3</a>
  </nav>

  <div class="content">
    <h1>Noah Jackson</h1>
    <h2>aka <strong>Deckrd</strong></h2>
    <a href="mailto:contact@noah.red" class="email">contact@noah.red</a>
  </div>
</body>
</html>
