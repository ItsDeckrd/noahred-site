<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Red - Y2K Furitager Reloaded</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Verdana', 'Arial', sans-serif;
    }

    body {
      overflow: hidden;
      min-height: 100vh;
      background: #000;
      color: #fff;
      position: relative;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5) contrast(1.3);
    }

    /* Overlay for depth & glow */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 50, 0.4);
      backdrop-filter: blur(1.5px);
      z-index: -1;
    }

    /* Header nav */
    header {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ff00ff;
      font-weight: bold;
      transition: 0.3s;
      text-shadow: 0 0 8px #ff00ff;
    }

    nav a:hover {
      color: #ff99ff;
      text-shadow: 0 0 16px #ff99ff;
    }

    /* Floating text container */
    #floating-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 20px #66ffff;
    }

    #floating-text h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc, 0 0 24px #66ffcc;
    }

    #floating-text h2 {
      font-size: 2rem;
      color: #66ffcc;
      text-shadow: 0 0 8px #66ffcc, 0 0 16px #aaffee;
      margin-bottom: 1em;
    }

    #floating-text p.quote {
      font-size: 1.4rem;
      font-style: italic;
      color: #ccffff;
      text-shadow: 0 0 6px #ccffff, 0 0 12px #99ffff;
      margin: 0.5em 0;
    }

    #floating-text a.email-link {
      color: #00ffff;
      text-decoration: underline;
      font-weight: 500;
      transition: 0.3s;
    }

    #floating-text a.email-link:hover {
      color: #66ffff;
      text-shadow: 0 0 10px #66ffff;
    }

    /* Footer (AI disclaimer) */
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #ff99ff;
      text-shadow: 0 0 6px #ff99ff;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <!-- Header / Menu -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
    </nav>
  </header>

  <!-- Floating main content -->
  <div id="floating-text">
    <h1>Noah Jackson</h1>
    <h2>Nickname: Deckrd</h2>
    <p class="quote">"Simplicity is the ultimate sophistication."</p>
    <p>Email: <a class="email-link" href="mailto:contact@noah.red">contact@noah.red</a></p>
  </div>

  <!-- Footer -->
  <footer>
    Built with AI, because Iâ€™d rather wrestle a porcupine than write code.
  </footer>

  <script>
    // Slow bouncing movement for floating-text (Y2K DVD style)
    const floating = document.getElementById('floating-text');
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 0.2; // slow horizontal speed
    let dy = 0.15; // slow vertical speed

    function move() {
      x += dx;
      y += dy;

      const rect = floating.getBoundingClientRect();

      // Bounce off edges
      if (rect.right >= window.innerWidth || rect.left <= 0) dx = -dx;
      if (rect.bottom >= window.innerHeight || rect.top <= 0) dy = -dy;

      floating.style.left = x + 'px';
      floating.style.top = y + 'px';

      requestAnimationFrame(move);
    }

    move();

    // Adjust on window resize
    window.addEventListener('resize', () => {
      x = Math.min(x, window.innerWidth - floating.offsetWidth);
      y = Math.min(y, window.innerHeight - floating.offsetHeight);
    });
  </script>

</body>
</html>
